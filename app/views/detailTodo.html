<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo管理アプリ</title>
    <link rel="stylesheet" href="../assets/semantic/semantic.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="../assets/semantic/semantic.js"></script>
    <style type="text/css">
        #contents {margin-top: 60px;}
    </style>
</head>
<body>
    <div class="ui inverted large borderless fixed fluid menu column">
        <a class="header item" href="/">Todo管理アプリ</a>
    </div>

    <div class="ui ui center aligned container" id="contents">
        <form class="ui form" method="post" action="/update/{{.todo.ID}}">
{{/*            <div class="field">*/}}
{{/*                <label>タグID</label>*/}}
{{/*                <input type="text" name="tagID" placeholder="タグID" value="{{.todo.TagID}}" >*/}}
{{/*            </div>*/}}
            <div class="field">
                <label>タスク名</label>
                <input type="text" name="text" placeholder="タスク名" value="{{.todo.Text}}" >
            </div>
            <div class="field">
                <label>状態</label>
                <select name="status">
                    {{if eq .todo.Status "未実行"}}
                        <option value="未実行" selected>未実行</option>
                        <option value="実行中">実行中</option>
                        <option value="終了">終了</option>
                    {{else if eq .todo.Status "実行中"}}
                        <option value="未実行">未実行</option>
                        <option value="実行中" selected>実行中</option>
                        <option value="終了">終了</option>
                    {{else}}
                        <option value="未実行">未実行</option>
                        <option value="実行中">実行中</option>
                        <option value="終了" selected>終了</option>
                    {{end}}
                </select>
            </div>
            <button class="ui positive button" type="submit">更新</button>
            <a class="ui negative button" href="/delete_check/{{.todo.ID}}">削除</a>
        </form>
    </div>
</body>
</html>
